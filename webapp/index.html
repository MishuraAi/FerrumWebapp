<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчет о работе</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Отчет о работе</h2>
        
        <div class="form-group">
            <label for="department">Цех</label>
            <input type="text" id="department" placeholder="Например, Цех №1">
        </div>
        
        <div class="form-group">
            <label for="process">Процесс</label>
            <input type="text" id="process" placeholder="Например, Сварка рамы">
        </div>

        <div class="form-group">
            <label for="description">Описание выполненной работы</label>
            <textarea id="description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="problems">Проблемы / Простои</label>
            <textarea id="problems" rows="3" placeholder="Если проблем не было, оставьте пустым"></textarea>
        </div>

        <div id="materials-section">
            <h3>Списание металла</h3>
            <div id="materials-container">
                </div>
            <button type="button" id="add-material-btn" class="secondary-btn">Добавить материал</button>
        </div>

    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
